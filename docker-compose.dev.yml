services:
  web:
    build:
      context: ./nextjs
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PDF_SERVICE_URL=${PDF_SERVICE_URL}
      - NEXT_PUBLIC_PDF_SERVICE_URL=${NEXT_PUBLIC_PDF_SERVICE_URL}
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    volumes:
      - ./nextjs:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - pdf-service
    restart: unless-stopped

  pdf-service:
    build:
      context: ./pdf-service
      target: development
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=debug
      - WORKERS=1
    volumes:
      - ./pdf-service:/app
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

networks:
  default:
    name: resume-portfolio-dev-network